<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
            background-color: #fafafa;
        }
    </style>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
        <h3 class="text-center mt-5 mb-5">Soil Moisture Sensors</h3>
        <div class="row justify-content-center text-center ml-5 mr-5">
            <div class="card shadow rounded mr-lg-4 ml-lg-4 mb-lg-5 mb-sm-5 mr-sm-0 ml-sm-0 col-lg-5 col-sm-12">
                <div>
                    <canvas id="plant1" ></canvas>
                </div>
            </div>
            <div class="card shadow rounded mr-lg-4 ml-lg-4 mb-lg-5 mb-sm-5 mr-sm-0 ml-sm-0 col-lg-5 col-sm-12">
                <div>
                    <canvas id="plant2" ></canvas>
                </div>
            </div>
            <div class="card shadow rounded mr-lg-4 ml-lg-4 mb-lg-5 mb-sm-5 mr-sm-0 ml-sm-0 col-lg-5 col-sm-12">
                <div>
                    <canvas id="plant3" ></canvas>
                </div>
            </div>
            <div class="card shadow rounded mr-lg-4 ml-lg-4 mb-lg-5 mb-sm-5 mr-sm-0 ml-sm-0 col-lg-5 col-sm-12">
                <div>
                    <canvas id="plant4" ></canvas>
                </div>
            </div>
            <div class="card shadow rounded mr-lg-4 ml-lg-4 mb-lg-5 mb-sm-5 mr-sm-0 ml-sm-0 col-lg-5 col-sm-12">
                <div>
                    <canvas id="plant5" ></canvas>
                </div>
            </div>
            <div class="card shadow rounded mr-lg-4 ml-lg-4 mb-lg-5 mb-sm-5 mr-sm-0 ml-sm-0 col-lg-5 col-sm-12">
                <div>
                    <canvas id="plant6" ></canvas>
                </div>
            </div>
        </div>
        <h3 class="text-center mt-5 mb-5">Temperature Sensors</h3>
        <div class="row justify-content-center text-center ml-5 mr-5">
            <div class="card shadow rounded mr-lg-4 ml-lg-4 mb-lg-5 mb-sm-5 mr-sm-0 ml-sm-0 col-lg-5 col-sm-12">
                <div>
                    <canvas id="temp1" ></canvas>
                </div>
            </div>
            <div class="card shadow rounded mr-lg-4 ml-lg-4 mb-lg-5 mb-sm-5 mr-sm-0 ml-sm-0 col-lg-5 col-sm-12">
                    <div>
                        <canvas id="temp2" ></canvas>
                    </div>
                </div>
        </div>
        <h3 class="text-center mt-5 mb-5">Humidity Sensors</h3>
        <div class="row justify-content-center text-center ml-5 mr-5">
            <div class="card shadow rounded mr-lg-4 ml-lg-4 mb-lg-5 mb-sm-5 mr-sm-0 ml-sm-0 col-lg-5 col-sm-12">
                <div>
                    <canvas id="humidity1" ></canvas>
                </div>
            </div>
            <div class="card shadow rounded mr-lg-4 ml-lg-4 mb-lg-5 mb-sm-5 mr-sm-0 ml-sm-0 col-lg-5 col-sm-12">
                <div>
                    <canvas id="humidity2" ></canvas>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../static/js/Chart.min.js" type="text/javascript"></script>
    <!-- <script src="../static/js/main.js" type="text/javascript"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/main.js')}}" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
