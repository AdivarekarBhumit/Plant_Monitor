        <div class="card shadow-lg p-3 bg-white rounded" style="margin-top: 100px; height: 100%; color: #616161;">
            <h2 class="text-center">DISORDER PREDICTION USING LEAF IMAGE</h2>
            <div class="row">
                <div class="col l6">
                    <div class="card p-2 content text-center">
                        <img class="card-img-top" src="../static/assets/upload.svg" id="image-field"
                            alt="Card image cap" width="500" height="500">
                        <div class="card-body">
                            <div class="row">
                                <div class="col l6">
                                    <input type="file" name="file-field" class="btn btn-primary" style="display: none;"
                                        id="file-field" accept="image/*" onchange="previewImage(event)"></input>
                                    <input type="button" class="btn btn-primary" value="Upload Image"
                                        onclick="document.getElementById('file-field').click();" style="width: 100%" />
                                </div>
                                <div class="col l6">
                                    <button type="submit" id="submit" class="btn btn-success"
                                        style="width: 100%">Submit</button>
                                </div>
                            </div>


                        </div>

                    </div>
                </div>
                <div class="col l6 align-middle">
                    <div class="card p-2 content align-middle">
                        <h4 id="predtext" class="text-center" style="margin-top: 200px">PREDICTIONS WILL BE SHOWN HERE
                        </h4>
                        <div class="text-center" id="loader" style="display: none; margin-top: 100px">
                            <img src="../static/assets/progress.svg" width="200" height="200" alt="">
                            <h3>Processing Image...</h3>
                        </div>
                        <h3 class="text-center" id="disorder" style="margin-top: 200px"></h3><br>
                        <h3 class="text-center" id="score"></h3>

                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-lg p-3 bg-white rounded"
            style="margin-top: 100px; margin-bottom: 50px; height: 100%; color: #616161;">
            <h2 class="text-center">PLANT HEALTH USING SENSOR DATA</h2>
            <div class="row">
                <div class="col l6">
                    <div class="card p-2 content">
                        <label for="temperature">Temperature</label>
                        <input type="number" class="form-control" id="temperature" placeholder="Enter temperature">

                        <label for="humidity">Humidity</label>
                        <input type="number" class="form-control" id="humidity" placeholder="Enter humidity">

                        <label for="soil_moisture">Soil Moisture</label>
                        <input type="number" class="form-control" id="soil_moisture" placeholder="Enter soil moisture">
                    </div>
                </div>
                <div class="col l6 align-middle">

                </div>
            </div>
        </div>





    </div>
